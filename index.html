<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
    :root {
        --bg: #e6e9ee;
        --card: #ffffff;
        --text: #1a1a1a;
        --muted: #4a4a4a;
        --accent: #0066ff;
        --round: 18px;
    }
    [data-theme="dark"] {
        --bg: #1a1d21;
        --card: #2a2e33;
        --text: #f2f4f6;
        --muted: #9ea4aa;
        --accent: #5fa7ff;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        transition: background .3s;
    }

    .profile-wrapper {
        width: min(500px, 100%);
        background: var(--card);
        border-radius: var(--round);
        box-shadow: 0 10px 30px rgba(0,0,0,.15);
        overflow: hidden;
        transform: translateY(0);
        transition: transform .3s;
    }

    .profile-wrapper:hover { transform: translateY(-4px); }

    .header {
        background: var(--accent);
        padding: 50px 0 30px;
        text-align: center;
        color: white;
        position: relative;
    }

    .avatar {
        width: 120px;
        height: 120px;
        background: #fff;
        border-radius: 50%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        border: 6px solid var(--card);
    }

    .avatar svg {
        width: 80%;
        fill: var(--accent);
    }

    .content {
        padding: 60px 30px 35px;
        text-align: center;
    }

    .name {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--text);
    }

    .username {
        font-size: .9rem;
        margin-top: 4px;
        color: var(--muted);
    }

    .bio {
        margin: 15px 0 20px;
        font-size: .95rem;
        line-height: 1.45em;
        color: var(--text);
        opacity: .85;
    }

    .details {
        display: flex;
        justify-content: space-evenly;
        padding: 10px 0;
        border-top: 1px solid rgba(100,100,100,.15);
    }

    .details div {
        font-size: .85rem;
        text-align: center;
        color: var(--text);
    }

    button {
        margin: 20px 0 0;
        padding: 10px 22px;
        font-size: .85rem;
        background: var(--accent);
        border: none;
        color: white;
        border-radius: var(--round);
        cursor: pointer;
        transition: background .3s;
    }
    button:hover { background: #004fcc; }
</style>
</head>

<body data-theme="light">

<div class="profile-wrapper">
    <div class="header">
        <h2>Profile</h2>
        <div class="avatar">
            <!-- Realistic silhouette avatar (SVG - self hosted) -->
            <svg viewBox="0 0 128 128">
                <circle cx="64" cy="44" r="28"></circle>
                <path d="M16 120c0-26 21-48 48-48s48 22 48 48"></path>
            </svg>
        </div>
    </div>

    <div class="content">
        <div class="name">Your Name</div>
        <div class="username">@username</div>

        <div class="bio">
            Web Developer • UX Design • Problem Solver<br>
            Passionate about creating engaging user experiences.
        </div>

        <div class="details">
            <div><strong>54</strong><br>Projects</div>
            <div><strong>812</strong><br>Followers</div>
            <div><strong>120</strong><br>Following</div>
        </div>

        <button onclick="toggleTheme()">Dark / Light Mode</button>
    </div>
</div>

<script>
function toggleTheme() {
    const theme = document.body.getAttribute("data-theme");
    document.body.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
}
</script>

</body>
</html>

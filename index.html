<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Profile</title>

<style>
/* THEME COLORS */
:root {
    --bg: #f0f2f5;
    --card: #ffffff;
    --text: #1c1f23;
    --muted: #56606a;
    --accent: #007bff;
    --shadow: rgba(0, 0, 0, .12);
}
@media (prefers-color-scheme: dark) {
    :root {
        --bg: #181a1f;
        --card: #24272c;
        --text: #eceef1;
        --muted: #9ba1a7;
        --accent: #5ba9ff;
        --shadow: rgba(0, 0, 0, .4);
    }
}

/* STRUCTURE */
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 10px;
    color: var(--text);
}

.profile {
    background: var(--card);
    width: 100%;
    max-width: 680px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 35px var(--shadow);
    animation: fadeIn .7s ease-out;
}

.header {
    background: var(--accent);
    padding: 50px 20px 70px;
    text-align: center;
    color: #fff;
    position: relative;
}

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #fff;
    padding: 6px;
    position: absolute;
    bottom: -70px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.avatar svg {
    width: 90%;
    fill: var(--accent);
}

.content {
    margin-top: 80px;
    padding: 30px;
    text-align: center;
}

.name {
    font-size: 1.9rem;
    font-weight: bold;
    margin-bottom: 4px;
}

.username {
    font-size: .95rem;
    color: var(--muted);
    margin-bottom: 15px;
}

.bio {
    font-size: 1rem;
    line-height: 1.55;
    max-width: 500px;
    margin: 0 auto 30px;
    color: var(--text);
    opacity: .85;
}

/* SKILLS */
.skills {
    margin: 35px 0;
    text-align: left;
}
.skills h3 {
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.skill {
    margin-bottom: 14px;
}
.skill-label {
    font-size: .9rem;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    color: var(--text);
}
.bar {
    width: 100%;
    height: 8px;
    background: #cdd4dd40;
    border-radius: 10px;
    overflow: hidden;
}
.fill {
    height: 100%;
    background: var(--accent);
    width: 0;
    border-radius: 10px;
    transition: width 1s ease-out;
}

/* CONTACT BUTTONS */
.buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 30px 0 10px;
}
.btn {
    padding: 10px 20px;
    border-radius: 50px;
    background: var(--accent);
    color: #fff;
    text-decoration: none;
    font-size: .85rem;
    transition: .25s;
    box-shadow: 0 4px 12px var(--shadow);
}
.btn:hover {
    transform: translateY(-3px);
}

/* ANIMATIONS */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="profile">
    <div class="header">
        <h2>Profile</h2>
        <div class="avatar">
            <!-- Silhouette avatar (self-contained SVG) -->
            <svg viewBox="0 0 128 128">
                <circle cx="64" cy="44" r="28"></circle>
                <path d="M16 120c0-26 21-48 48-48s48 22 48 48"></path>
            </svg>
        </div>
    </div>

    <div class="content">
        <div class="name">Your Name</div>
        <div class="username">@yourname</div>

        <div class="bio">
            Passionate developer with a focus on creating impactful digital
            experiences through strong UI/UX and functional design.
        </div>

        <div class="skills">
            <h3>Skills</h3>

            <div class="skill">
                <div class="skill-label">HTML <span>95%</span></div>
                <div class="bar"><div class="fill" style="--w:95%"></div></div>
            </div>
            <div class="skill">
                <div class="skill-label">CSS <span>88%</span></div>
                <div class="bar"><div class="fill" style="--w:88%"></div></div>
            </div>
            <div class="skill">
                <div class="skill-label">JavaScript <span>80%</span></div>
                <div class="bar"><div class="fill" style="--w:80%"></div></div>
            </div>
        </div>

        <div class="buttons">
            <a class="btn" href="#">Contact</a>
            <a class="btn" href="#">Portfolio</a>
        </div>
    </div>
</div>

<script>
// Animate skill bars on load
document.querySelectorAll('.fill').forEach(el => {
    setTimeout(() => {
        el.style.width = el.style.getPropertyValue('--w');
    }, 300);
});
</script>

</body>
</html>
